<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web page test to study software development"
    />
    <title>Social Media Bar</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
   
    <div class="container">
      
        <div class="instagram logo">
          <a href="https://instagram.com"
            ><i class="fab fa-instagram-square"></i>
          </a>
        </div>
        <div class="facebook logo">
          <a href="https://facebook.com"
            ><i class="fab fa-facebook-square"></i>
          </a>
        </div>
        <div class="linkedin logo">
          <a href="https://linkedin.com">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
        <div class="twitter logo">
          <a href="https://twitter.com">
            <i class="fab fa-twitter-square"></i>
          </a>
        </div>
        <div class="youtube logo">
          <a href="https://youtube.com">
            <i class="fab fa-youtube-square"></i>
          </a>
        </div>
     
      <i onclick='closeBar()' class="close fas fa-arrow-left"></i>
      <i onclick='openBar()' class="open fas fa-arrow-right"></i>
    </div>

    <script src="/src/script.js"></script>
    <noscript>Your page doesn't support JavaScript</noscript>
  </body>
</html>
